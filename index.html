<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <title>Bootstrap Dashboard</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand"  href="#"><img src="img/logo.svg" alt="logo"></a>
          <form class="d-flex flex-fill">
            <input class="form-control flex-fill me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
          <div>
            <i class="fa-solid fa-list mx-2"></i>
            <i class="fa-solid fa-circle-question me-2"></i>
            <i class="fa-solid fa-ellipsis-vertical me-2"></i>
            <i class="fa-sharp fa-solid fa-bell text-warning"></i>
          </div>
        </div>
      </div>
    </nav>

    
  </header>


  <main>
    <div class="row">
      <div class="col-auto">
        <div class="side-menu d-inline-flex vh-100">
          <ul class="nav flex-column">
    
            <li class="nav-item ">
              <a class="nav-link active text-white" aria-current="page" href="#">
                <i class="fa-solid fa-house"></i> <span class="d-none d-lg-inline">Home</span>
              </a>
            </li>
    
            <li class="nav-item">
              <a class="nav-link text-white" href="#">
                <i class="fa-solid fa-chart-simple"></i> <span class="d-none d-lg-inline">Stats</span>
              </a>
            </li>
    
            <li class="nav-item">
              <a class="nav-link text-white" href="#">
                <i class="fa-solid fa-signal"></i>   <span class="d-none d-lg-inline">Signals</span>
              </a>
            </li>
    
            <li class="nav-item fixed-bottom">
              <a class="nav-link text-white" href="#">
                <i class="fa-solid fa-gear"></i>  <span class="d-none d-lg-inline">Admin</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      
      <div class="col">
        <div class="card d-inline-flex">
          <div class="card-header">
            Featured
          </div>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>

      </div>



    </div>
    
  </main>


  <footer>

  </footer>


</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
